    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script>

        const CURRENCY = '\u20B9'; // ₹

        function loadCart() {
            const tbody = document.getElementById('cart-body');
            tbody.innerHTML = '';
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            let subtotal = 0;
            cart.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                                        <td>
                                            <img src="${item.img}" style="width:80px;height:80px;object-fit:cover;margin-right:10px;">
                                            <span>${item.name}</span>
                                        </td>
                                        <td>${CURRENCY}${item.price}</td>
                                        <td>
                                            <button class="minus-btn">-</button>
                                            <span class="qty">${item.qty}</span>
                                            <button class="plus-btn">+</button>
                                        </td>
                                        <td>
                                            <span class="item-total">${CURRENCY}${(item.price * item.qty).toFixed(2)}</span>
                                            <button class="btn btn-outline-danger btn-sm ms-2 remove-btn">Remove Item</button>
                                        </td> `;
                tbody.appendChild(tr);

                // Button events
                tr.querySelector('.minus-btn').addEventListener('click', () => {
                    if (item.qty > 1) {
                        item.qty--;
                        saveCart(cart);
                        loadCart();
                    }
                });

                tr.querySelector('.plus-btn').addEventListener('click', () => {
                    item.qty++;
                    saveCart(cart);
                    loadCart();
                });

                tr.querySelector('.remove-btn').addEventListener('click', () => {
                    cart.splice(index, 1);
                    saveCart(cart);
                    loadCart();
                });


                subtotal += item.price * item.qty;
            });

            document.getElementById('subtotal').textContent = `${CURRENCY}${subtotal.toFixed(2)}`;
            let shipping = subtotal > 0 ? 10 : 0;
            document.getElementById('shipping').textContent = `${CURRENCY}${shipping.toFixed(2)}`;
            document.getElementById('total').textContent = `${CURRENCY}${(subtotal + shipping).toFixed(2)}`;
        }

        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
        }


        window.onload = loadCart;
    </script>

    <script src="script.js"></script>
